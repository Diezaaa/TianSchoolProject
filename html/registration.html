<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/signin_and_signup.css">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Plus Jakarta Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<nav>
    <ul>
        <li><img src="/images/Logo.svg" id="logo"></li>
        <li><img src="/images/hamburger.svg" id="menu"></li>
    </ul>
</nav>
<main>
    <h1>Registration</h1>
    <form>
        <label for="email">Email: </label>
        <input type="email" id="email">
        <label for="password">Password: </label>

        <label for="repeat_password">Repeat the password: </label>
        <input type="password" id="repeat_password">
        <button type="submit">sign up</button>
    </form>
    <a href="/html/signin.html">Already have an account?</a>
